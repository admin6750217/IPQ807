name: Full-Auto-QCA-ALL

on:
  schedule:
    - cron: "0 22 * * *"
  workflow_dispatch:
    inputs:
      PACKAGE:
        description: '手动调整插件包，多个请用\n符号隔开。'
        required: false
        type: string
      TEST:
        description: '仅输出配置文件，不编译固件。'
        default: false
        required: false
        type: boolean

permissions:
  actions: write
  contents: write

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  # ===========================
  # 1️⃣ 自动清理 Release / Workflow
  # ===========================
  auto_clean:
    name: Auto-Clean
    runs-on: ubuntu-latest
    steps:
      - name: Delete old Releases & Workflows
        uses: ophub/delete-releases-workflows@main
        with:
          gh_token: ${{ secrets.GITHUB_TOKEN }}
          delete_releases: true
          releases_keep_latest: 0
          delete_tags: true
          delete_workflows: true
          workflows_keep_day: 0

  # ===========================
  # 2️⃣ 清理 Actions Cache
  # ===========================
  cache_clean:
    name: Cache Clean
    runs-on: ubuntu-latest
    needs: auto_clean
    steps:
      - uses: actions/checkout@v4
      - name: Clean GitHub Actions cache
        run: gh cache delete --all || true

  # ===========================
  # 3️⃣ QCA 编译任务
  # ===========================
  build_qca:
    name: ${{ matrix.CONFIG }}
    needs: cache_clean
    strategy:
      fail-fast: false
      matrix:
        CONFIG:
          - IPQ60XX-WIFI-YES
          - IPQ807X-WIFI-YES
        SOURCE:
          - VIKINGYFY/immortalwrt
        BRANCH:
          - main

    uses: ./.github/workflows/WRT-CORE.yml
    with:
      WRT_CONFIG:  ${{ matrix.CONFIG }}
      WRT_THEME:   aurora
      WRT_NAME:    OWRT
      WRT_SSID:    OWRT
      WRT_WORD:    12345678
      WRT_IP:      192.168.10.1
      WRT_PW:      无
      WRT_REPO:    https://github.com/${{ matrix.SOURCE }}.git
      WRT_BRANCH:  ${{ matrix.BRANCH }}
      WRT_SOURCE:  ${{ matrix.SOURCE }}
      WRT_PACKAGE: ${{ inputs.PACKAGE }}
      WRT_TEST:    ${{ inputs.TEST }}
